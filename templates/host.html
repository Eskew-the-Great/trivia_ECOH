
<!DOCTYPE html>
<html>
<head><title>Host</title><script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script></head>
<body><h1>Host Screen</h1><div id="waiting"></div><button onclick="startGame()">Start Game</button>
<h2 id="question"></h2><div id="timer"></div><div id="correct"></div><ul id="scores"></ul>
<script>
let socket=io();
socket.on('waiting',data=>{document.getElementById('waiting').innerText='Players: '+data.players.join(', ');});
socket.on('game_start',()=>{document.querySelector('button').style.display='none';});
socket.on('question',data=>{document.getElementById('question').innerText=data.question;document.getElementById('correct').innerText='';});
socket.on('timer',data=>{document.getElementById('timer').innerText=data.time;});
socket.on('reveal',data=>{document.getElementById('correct').innerText='Answer: '+data.answer;});
socket.on('leaderboard',data=>{document.getElementById('scores').innerHTML=data.scores.map(s=>`<li>${s[0]}: ${s[1]}</li>`).join('');});
function startGame(){socket.emit('start_game');}
</script></body></html>

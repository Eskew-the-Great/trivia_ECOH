
<!DOCTYPE html>
<html>
<head><title>Player</title><script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script></head>
<body><h1>Player Screen</h1><input id="name"><button onclick="join()">Join</button>
<h2 id="q"></h2><div id="choices"></div><div id="timer"></div><div id="feedback"></div>
<script>
let socket=io(),player='';
function join(){player=document.getElementById('name').value;socket.emit('join',{name:player});}
socket.on('question',data=>{document.getElementById('q').innerText=data.question;
document.getElementById('choices').innerHTML=data.options.map(opt=>`<button onclick="answer('${opt}')">${opt}</button>`).join('');});
socket.on('timer',data=>{document.getElementById('timer').innerText=data.time;});
socket.on('acknowledge',data=>{document.getElementById('feedback').innerText=data.correct?"Correct!":"Wrong!";});
function answer(opt){socket.emit('submit_answer',{name:player,answer:opt});}
</script></body></html>

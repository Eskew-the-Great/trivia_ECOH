
<!DOCTYPE html>
<html>
<head>
    <title>Join ECOH Quiz 2025</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body { background-color: #fff8f0; text-align: center; font-family: Arial; }
        h1 { font-size: 40px; color: darkgreen; margin-top: 30px; }
        button { font-size: 30px; padding: 20px 50px; margin: 20px; width: 80%; max-width: 400px; }
        #q { font-size: 30px; margin: 40px; }
        #timer { font-size: 40px; color: red; }
        #feedback { font-size: 36px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üéì ECOH Quiz 2025</h1>
    <input id="name" placeholder="Enter your name" style="font-size: 24px; padding: 10px; width: 80%;"><br>
    <button onclick="joinGame()">Join</button>

    <div id="timer"></div>
    <h2 id="q"></h2>
    <div id="choices"></div>
    <div id="feedback"></div>

    <script>
        const socket = io();
        let playerName = '';

        socket.on('joined', (data) => {
            alert(data.msg);
        });

        socket.on('question', (data) => {
            document.getElementById('q').innerText = data.question;
            let html = '';
            data.options.forEach(opt => {
                html += `<button onclick="answer('${opt}')">${opt}</button><br><br>`;
            });
            document.getElementById('choices').innerHTML = html;
            document.getElementById('feedback').innerText = '';
        });

        socket.on('timer', (data) => {
            document.getElementById('timer').innerText = data.time;
            if (data.time === 0) {
                document.getElementById('choices').innerHTML = '<p>‚è∞ Time is up!</p>';
            }
        });

        socket.on('acknowledge', (data) => {
            if (data.correct) {
                document.getElementById('feedback').innerText = 'üéâ Correct!';
            } else {
                document.getElementById('feedback').innerText = '‚ùå Wrong!';
            }
            disableButtons();
        });

        function disableButtons() {
            document.querySelectorAll('#choices button').forEach(btn => btn.disabled = true);
        }

        function joinGame() {
            playerName = document.getElementById('name').value;
            socket.emit('join', {name: playerName});
        }

        function answer(choice) {
            socket.emit('submit_answer', {name: playerName, answer: choice});
        }
    </script>
</body>
</html>
